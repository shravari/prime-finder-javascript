<!DOCTYPE html>
<html>
<head>
	<title>Prime Numbers</title>
	<link rel="stylesheet" type="text/css" href="prime.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Prime Number Finder</h1>
	<h3>by Shravari</h3>

	<p>Find prime numbers between:</p>
	<input type="number" name="" placeholder="From..">
	<span>and:</span>
	<input type="numbers" name="" placeholder="To..">
	<br>
	<textarea rows="5" placeholder="Result.."></textarea>
	<br>
	<button type="button" onclick="clr();">Clear</button>
	<button type="button" onclick="findPrime();">Submit</button>

	<script type="">
		function findPrime(){
			var startingPoint = Number(document.getElementsByTagName("input")[0].value);
			var endingPoint = Number(document.getElementsByTagName("input")[1].value);
			var arr = []
			if (startingPoint == 0 && endingPoint == 0){
				alert("Please enter a range");
			}
			else{
				for(i=startingPoint; i<= endingPoint ; i++){
					var flag = 0;
					for(j = 2 ; j<= Math.sqrt(i) ;j++){
						if(i%j == 0){
							flag = 1;
						}
					}
					if (flag == 0){
						arr.push(i);
					}
				}
			}
			document.getElementsByTagName("textarea")[0].value = arr;
		}

		function clr(){
			document.getElementsByTagName("input")[0].value = "";
			document.getElementsByTagName("input")[1].value = "";
			document.getElementsByTagName("textarea")[0].value = "";

		}
	</script>
</body>
</html>
